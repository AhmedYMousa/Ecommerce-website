<div class="col-md-8 offset-md-2 wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Username</label>
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="username" type="text">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="email" type="email">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="password" type="password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2">
                <button class="btn btn-outline-primary m-1" type="submit">Register</button>
                <button class="btn btn-outline-warning m-1" type="reset">Clear</button>
            </div>
        </div>
    </form>
</div>
