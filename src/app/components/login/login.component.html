<div class="col-md-8 offset-md-2 wrapper">
    <div *ngIf="loginForm.valid && !IsValid" class="alert alert-danger">
        <p>Failed login attempt... please try again</p>
    </div>

    <form class="" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <input type="text" id="email" class="form-control" formControlName="email">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2">
                <button class="btn btn-outline-primary m-1" type="submit" [disabled]="!loginForm.valid">Submit</button>
                <button class="btn btn-outline-warning m-1" type="reset">Clear</button>
            </div>
        </div>
    </form>
</div>
