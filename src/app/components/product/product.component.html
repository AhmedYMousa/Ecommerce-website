<div *ngIf="products" class="row">
    <div *ngFor="let product of products" class="col-6 col-lg-3 mb-2">
        <div class="card">
            <img src="../../../assets/{{product.image}}" class="card-image-top product-img" />
            <div class="card-body">
                <h5 class="card-title text-center">
                    <a [routerLink]="['./',product.id]" class="card-link text-black">{{product.name}}</a></h5>
                <p class="text-center text-danger">{{product.price | currency}}</p>
                <div class="input-group justify-content-center">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="btn-product" (click)="addToCart()">
                                <i class="fa fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="input-group-text">
                            <span class="btn-product" (click)="viewProduct()">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                        <div class="input-group-text">
                            <span class="btn-product">
                                <i class="fa fa-heart"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- <span class="bg-light p-1">Price: </span> -->

            </div>
        </div>
    </div>
</div>
